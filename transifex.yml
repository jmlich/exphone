git:
  filters:
    - filter_type: file
      file_format: QT
      source_language: en
      source_file: ui/translations/exphone.ts
      translation_files_expression: 'ui/translations/exphone_<lang>.ts'

    - filter_type: file
      file_format: QT
      source_language: en
      source_file: daemon/translations/exphoned.ts
      translation_files_expression: 'daemon/translations/exphoned_<lang>.ts'
